<!DOCTYPE html>
<html id = "html">
    <title>FoodFolio</title>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../main/main.css">
    </head>
    <body id = "body">
        <div id = "cover">

        </div>
        <div id ="main-container">
            <div id = "profile-info" class = "borders">
               

                <div id = "top-Left">
                    <div id = "profile-picture" >
                            <button id="sign_out" onclick="sign_out()">Sign Out</button>
                    </div>
                </div>

                <div id = "top-right">
                    <div id = "name">
                        
                    </div>
                    
                    
                    <div id = "search">
                        <label>Search Recipes:</label>
                        <input id = "search-item" type="text">
                    </div>
                </div>
            </div>
            <div id = "toggle-feed" class = "borders">
                
                <div id = "toggle">
                 
                    
                    <div id = "button1">
                        <button id = "personal" onclick = "toggle('personal')">Personal</button>
                    </div>
                   
                    <div id = "button2">
                        <button id = "feed" onclick = "toggle('feed')">Feed</button>
                    </div>

                    <div id = "button3">
                        <button id = "create" onclick = "openCreateRecipePage()">Create</button>
                    </div>

                </div>
               
            </div>

            <div id = "display-recipes" class = "borders">  <!--Either personal or public-->
                    <div id = "create_recipe" class="popup_recipe">
                        <div class="leftSide">
                            <div id = "photo_input-div" class="photo">
                                <img id = "added_picture" src="https://htmlcolorcodes.com/assets/images/colors/white-color-solid-background-1920x1080.png" alt = "Drag and Drop Photos Here">
                                
                                <p>Type Image URL Here:<span><input id = "added_img" type="text"></span></p>
                                <input id = "getFile"type="file" class="file" accept="image/jpeg, image/png, image/jpg">
                            </div>
                            <div class="description">
                                <div class="dishname">
                                    <p>Dishname:<span> <input id = "dish_input" type="text"></span></p>
                                </div>
                                <div class="chef" >
                                    <p id = "chefTitle"></p> 
                                    <!-- Chef: <span><input id = "chef_input" type="text"></span -->
                                </div>

                                <div id = "createButton" onclick="createRecipe()">
                                   <button>CREATE</button>
                                </div>
                            </div>
                        </div>
                        <div class="rightSide">
                            <div class="ingre_container">
                                <h2 class="ingredients_header">INGREDIENTS</h2>
                                <div class="serving">
                                    <p>Serving size:<span> <input id = "serving_input" type="text"></span></p> 
                                </div>
                                <p class="ingredients"><textarea id="ingredients_input" cols="40" rows="2000" placeholder="Enter your ingredients here"></textarea></p>
                            </div>
                            <div class="direct_container">
                                <h2 class="directions_header">PREPARATION</h2>
                                <p class="directions"><textarea id="directions_input" cols="50" rows="2000" placeholder="Enter Your recipe directions here"></textarea></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <script src="../main/main.js"></script>
</html>
