<!DOCTYPE html>
<html id = "html">
    <title>FoodFeed</title>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../main/main.css">
    </head>
    <body id = "body">
        <div id ="main-container">
            <div id = "profile-info" class = "borders">
               

                <div id = "top-Left">
                    <div id = "profile-picture" >
                        <img src="" alt="">
                    </div>
                  
                  
                </div>

                <div id = "top-right">
                    <div id = "name">
                        
                    </div>
                    
                    
                    <div id = "search">
                        <label>Search Recipes:</label>
                        <input id = "search-item" type="text">
                    </div>
                </div>
            </div>
            <div id = "toggle-feed" class = "borders">
                
                <div id = "toggle">
                 
                    
                    <div id = "button1">
                        <button id = "personal" onclick = "toggle('personal')">Personal</button>
                    </div>
                   
                    <div id = "button2">
                        <button id = "feed" onclick = "toggle('feed')">Feed</button>
                    </div>

                    <div id = "button3">
                        <button id = "create" onclick = "">Create</button>
                    </div>

                </div>
               
            </div>

            <div id = "display-recipes" class = "borders">  <!--Either personal or public-->
             
            </div>
        </div>
    </body>
    <script src="../main/main.js"></script>
</html>
